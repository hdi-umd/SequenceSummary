<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
      font: 10px sans-serif;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

.link {
  fill: none;
  opacity: 0.3;
}

</style>

<body>

<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var treeData = {
 "event_attribute": "-1",
 "Pattern": "",
 "value": 6,
 "median_index": 0,
 "average_index": 0,
 "children": [
  {
   "event_attribute": "C",
   "Pattern": "C",
   "value": 4,
   "median_index": 1.0,
   "average_index": 0.5,
   "children": [
    {
     "event_attribute": "C",
     "Pattern": "C-C",
     "value": 2,
     "median_index": 2.0,
     "average_index": 1.0,
     "children": [
      {
       "event_attribute": "Exit",
       "Pattern": "",
       "value": 2,
       "median_index": 2.0,
       "average_index": 1.0,
       "children": []
      }
     ]
    },
    {
     "event_attribute": "F",
     "Pattern": "C-F",
     "value": 2,
     "median_index": 2.5,
     "average_index": 1.5,
     "children": [
      {
       "event_attribute": "G",
       "Pattern": "C-F-G",
       "value": 2,
       "median_index": 1.5,
       "average_index": 0.5,
       "children": [
        {
         "event_attribute": "Exit",
         "Pattern": "",
         "value": 2,
         "median_index": 1.0,
         "average_index": 0.0,
         "children": []
        }
       ]
      }
     ]
    }
   ]
  },
  {
   "event_attribute": "E",
   "Pattern": "E",
   "value": 2,
   "median_index": 3.0,
   "average_index": 2.0,
   "children": [
    {
     "event_attribute": "Exit",
     "Pattern": "",
     "value": 2,
     "median_index": 1.5,
     "average_index": 0.5,
     "children": []
    }
   ]
  }
 ]
};


// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

    

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); })


  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";   
      })

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".3em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.event_attribute == "-1" ? "Root Node" : "Event Attr. : " + d.data.event_attribute ; });

      nodeEnter.append("foreignObject")
          .attr("width", 100)
                .attr("height", 100)
                .append("xhtml:div")
                .style("font", "10px 'Helvetica Neue'")
             .html(function(d)
             {
                 return func_label(d);
             });




       

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', function(d){
        return d.data.value*20;
    })
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr("stroke-width", function(d) { return  5 + (10* d.data.average_index )})
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      })
      .attr("stroke", function(d){ 
      	return linkColor(d.data.event_attribute);});

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }

  function linkColor(linkCode) {
	switch (linkCode)
	{
	  case "-1": 
	  	return '#FF7F00';//orange
	  	break;
	  case "Exit": 
		return '#FF0000';//red
		break;
	  default:
        return '#00FFFF';//cyan
		  break;
	}
}

function func_label(d){
    var x1 = d.data.event_attribute;
    var x2 = d.data.Pattern;
    var x3 = d.data.average_index;
    var x4 = d.data.median_index;
    var x5 = d._children ? "Yes" : "No";

    var res = " Pattern : " + String(x2) + '<br>'  +
    " Average Index : " + String(x3) + '<br>'  +
    " Median Index : " + String(x4) + '<br>'  +
    " Children : " + String(x5);

    return res;
}
}

</script>
</body>
